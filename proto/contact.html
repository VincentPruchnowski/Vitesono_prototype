    <!-- Contact form -->
    <div class="conteneur-flexible colonne stretch-sec">
      <div class="element-flexible">
        <form name="myForm" action="/file.php" onsubmit="return validateForm()" method="post">
          <table class="form-style">
            <tr>
              <td>
                <label> Name <span class="required">*</span> </label>
              </td>
              <td>
                <input type="text" name="name" class="long" />
                <span class="error" id="errorname"></span>
              </td>
            </tr>
            <tr>
              <td>
                <label> E-mail <span class="required">*</span> </label>
              </td>
              <td>
                <input type="email" name="email" class="long" />
                <span class="error" id="erroremail"></span>
              </td>
            </tr>
            <tr>
              <td>
                <label> Message <span class="required">*</span> </label>
              </td>
              <td>
                <textarea name="message" class="long field-textarea"></textarea>
                <span class="error" id="errormsg"></span>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input class="cursor" type="submit" value="Send" />
                <input class="cursor" type="reset" value="Reset" />
              </td>
            </tr>
          </table>
        </form>
