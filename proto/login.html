<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
        Login 
    </title>
    <meta name="description" content="Simple landind page" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <!--Replace with your tailwind.css once created-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
    <!-- Define your gradient here - use online tools to find a gradient matching your branding-->
    <style>
        .gradient {
            background: linear-gradient(90deg, #F7F7F7 0%, #a5a0a0 100%);
        }
    </style>
</head>

<body class="leading-normal tracking-normal gradient" style="font-family: 'Source Sans Pro', sans-serif;">
    <!-- Header -->
    <header class="sticky top-0">
        <div class="flex items-center justify-between header-container bg-black py-3">
            <div class="flex items-center px-4 py-2 text-2xl font-extrabold font-fredoka">
                <span class="rounded-full bg-white text-gray-900 p-3 mr-3">VS</span>
                <span class="text-yellow-400">VITE</span>
                <span class="text-white">SONO</span>
            </div>

            <a href="/login"><button
                    class="bg-yellow-400 uppercase font-montserrat font-bold text-xs px-5 py-2 rounded sm:mr-10 mb-1"
                    type="button">login</button></a>
        </div>
    </header>

    <!-- Contenu -->
    <main>
        <section>
            <div class="container p-1 py-5 max-w-4xl bg-white rounded-lg mx-auto m-12">
                <div class="text-center mb-3">
                    <h6 class="text-black text-2xl font-bold">
                        Sign in
                    </h6>
                </div>
                <div class="flex content-center items-center justify-center h-full">
                    <div class="w-full lg:w-4/12 px-4">
                        <div
                            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-xl rounded-lg bg-white border-2">
                            <div class="rounded-t mb-0 px-6 py-6">
                            </div>
                            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                                <form>
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                            for="grid-password">Email</label><input type="email"
                                            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                            placeholder="Email" style="transition: all 0.15s ease 0s;" />
                                    </div>
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                            for="grid-password">Password</label><input type="password"
                                            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                            placeholder="Password" style="transition: all 0.15s ease 0s;" />
                                    </div>
                                    <div>
                                        <label class="inline-flex items-center cursor-pointer"><input
                                                id="customCheckLogin" type="checkbox"
                                                class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"
                                                style="transition: all 0.15s ease 0s;" /><span
                                                class="ml-2 text-sm font-semibold text-gray-700">Remember
                                                me</span></label>
                                    </div>
                                    <div class="text-center mt-6">
                                        <button
                                            class="bg-black text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                            type="button" style="transition: all 0.15s ease 0s;">
                                            Send
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="absolute w-full">
            <div class="bg-black flex px-9 mx-auto pt-4 text-white font-semibold">
                <div class="w-1/4  h-24">Efficiel Technologie SAS</div>
                <div class="w-1/4  h-24">
                    <a href="">About us</a><br />
                    <a href="">Legal notice</a><br />
                </div>
                <div class="w-1/4  h-24">
                    <a href="">Terms & Condition</a><br />
                    <a href="">Privacy Policy</a>
                </div>
                <div class="w-1/4  h-24">
                    <a href="">Contact us</a>
                </div>
                <div class="w-1/4  mt-12 h-12">
                    Â© 2022 VITESONO. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
