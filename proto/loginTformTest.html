<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css" />
    <title>Login test</title>
    <style>
        .gradient {
            background: linear-gradient(90deg, #e0c420 0%, #daae51 100%);
        }
    </style>
</head>

<body>
    <header>
        <div class="flex items-center bg-black h-28">
            <span class="font-bold text-5xl text-black border-solid rounded-xl bg-white p-2">VS</span>
            <span class="font-bold text-3xl px-px text-white ">VITE</span>
            <span class="font-bold text-3xl p-80 text-white">SONO</span>
            <div class="flex">
                <a class="lg:text-white lg:hover:text-gray-500 rounded-xl bg-yellow-500 border-yellow-500 "
                    href="../../login.html">Login</a>
            </div>
        </div>
    </header>
    <main>
        <!-- Container -->
        <div class="container mx-auto">
            <div class="flex justify-center px-6 my-12">
                <!-- Row -->
                <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                    <!-- Col -->
                    <img class="hiddenSpeaker" src="assets/img/login/headphone.png" height="638px" width="614px"
                        alt="Speaker" id="test1" />
                    <!-- Col -->
                <div class="container ">
                    <div class="flex content-center items-center justify-center h-full">
                        <div class="w-full lg:w-4/12 px-4">
                            <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white border-0">
                                <div class="rounded-t mb-0 px-6 py-6">
                                    <div class="text-center mb-3">
                                        <h6 class="text-gray-600 text-sm font-bold">
                                            Sign in
                                        </h6>
                                    </div>
                                    <hr class="mt-6 border-b-1 border-gray-400" />
                                </div>
                                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                                    <form>
                                        <div class="relative w-full mb-3">
                                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                                for="grid-password">Email</label><input type="email"
                                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                                placeholder="Email" style="transition: all 0.15s ease 0s;" />
                                        </div>
                                        <div class="relative w-full mb-3">
                                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                                for="grid-password">Password</label><input type="password"
                                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                                placeholder="Password" style="transition: all 0.15s ease 0s;" />
                                        </div>
                                        <div>
                                            <label class="inline-flex items-center cursor-pointer"><input id="customCheckLogin"
                                                    type="checkbox" class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"
                                                    style="transition: all 0.15s ease 0s;" /><span
                                                    class="ml-2 text-sm font-semibold text-gray-700">Remember
                                                    me</span></label>
                                        </div>
                                        <div class="text-center mt-6">
                                            <button
                                                class="bg-black text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                                type="button" style="transition: all 0.15s ease 0s;">
                                                Send
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="absolute w-full bottom-0 bg-gray-900 pb-6">
            <div class="container mx-auto px-4">
                <hr class="mb-6 border-b-1 border-gray-700" />
                <div class="flex flex-wrap items-center md:justify-between justify-center">
                    <div class="w-full md:w-4/12 px-4">
                        <div class="text-sm text-white font-semibold py-1">
                            Copyright © 2021-2022 Vitesono, Tous droits reservés design by Efficiel Technologie
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        </section>
    </main>
</body>

</html>
